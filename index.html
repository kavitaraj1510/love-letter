<!DOCTYPE html>
<html>
<head>
  <title>For You ❤️</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .heart {
      color: red;
      font-size: 60px;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div>
    <h1>Happy Birthday ❤️</h1>
    <p>This is my way of saying</p>
    <h2 class="heart">I LOVE YOU</h2>
    <p>
      You made a website for me,<br>
      so this is my little version for you.
    </p>
  </div>
</body>
</html>
